<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Theme Accessibility Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            font-weight: 300;
            color: #00D4FF;
        }

        .analysis-section {
            background: #2a2a2a;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #00D4FF;
        }

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .theme-card {
            background: #333;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid;
            transition: all 0.3s ease;
        }

        .theme-card.pass {
            border-color: #22c55e;
        }

        .theme-card.fail {
            border-color: #ef4444;
        }

        .theme-card.warning {
            border-color: #f59e0b;
        }

        .theme-header {
            padding: 1rem 1.5rem;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .theme-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.pass {
            background: #22c55e;
            color: white;
        }

        .status-badge.fail {
            background: #ef4444;
            color: white;
        }

        .status-badge.warning {
            background: #f59e0b;
            color: white;
        }

        .theme-preview {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .preview-text {
            font-size: 1rem;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .theme-details {
            padding: 1rem 1.5rem;
        }

        .contrast-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #555;
            font-size: 0.9rem;
        }

        .contrast-row:last-child {
            border-bottom: none;
        }

        .contrast-label {
            color: #ccc;
        }

        .contrast-value {
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .contrast-value.excellent {
            background: #22c55e;
            color: white;
        }

        .contrast-value.good {
            background: #16a34a;
            color: white;
        }

        .contrast-value.pass {
            background: #65a30d;
            color: white;
        }

        .contrast-value.fail {
            background: #ef4444;
            color: white;
        }

        .recommendations {
            margin-top: 1rem;
            padding: 1rem;
            background: #2a2a2a;
            border-radius: 8px;
            border-left: 4px solid #f59e0b;
        }

        .recommendations h4 {
            margin-bottom: 0.5rem;
            color: #f59e0b;
        }

        .recommendations ul {
            margin-left: 1rem;
            color: #ccc;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #333;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-number.pass {
            color: #22c55e;
        }

        .stat-number.fail {
            color: #ef4444;
        }

        .stat-number.warning {
            color: #f59e0b;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Complete Theme Accessibility Analysis</h1>
        
        <div class="analysis-section">
            <h2 class="section-title">üìä Overall Statistics</h2>
            <div class="summary-stats" id="summaryStats">
                <!-- Stats will be populated by JavaScript -->
            </div>
        </div>

        <div class="analysis-section">
            <h2 class="section-title">üé® Individual Theme Analysis</h2>
            <div class="themes-grid" id="themesGrid">
                <!-- Themes will be populated by JavaScript -->

    <script>

        const themes = {

            dustyFloralNeutral: {

            },
            dustyFloralMauve: {

            },
            darkDustyRose: {
                name: 'üåπ Dark Dusty Rose',
                primary: '#CC8B86',
                background: '#7D4F50',

            },
            silverMist: {
                name: 'üåå Silver Mist',
                primary: '#1F2B3E',

            },
            nebulaBlue: {
                name: 'üåå Nebula Blue',

            },
            moonlightSilver: {
                name: 'üñãÔ∏è Moonlight Silver',

            },
            softLavender: {
                name: 'üíú Soft Lavender',
                primary: '#6B7489',

            },
            coralDawn: {
                name: 'ü¶û Coral Dawn',
                primary: '#121420',

            },
            purpleSlate: {
                name: 'üíú Purple Slate',
                primary: '#C7CDFF',

            },
            gunmetalGray: {
                name: 'ü¶û Gunmetal Gray',
                primary: '#D17B76',
                background: '#403F4C',
                textColor: '#F5F5F5'
            },
            inkBlack: {
                name: 'üñãÔ∏è Ink Black',
                primary: '#4A6B85',
                background: '#0C1821',
                textColor: '#F0F0F5'
            },
            midnightDepths: {
                name: 'üåå Midnight Depths',
                primary: '#959399',
                background: '#2C3D55',
                textColor: '#E8E8EA'
            },
            midnightSteel: {
                name: 'ü¶û Midnight Steel',
                primary: '#D17B76',
                background: '#121420',
                textColor: '#F0F0F0'
            }
        };

        // Function to convert hex to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Function to calculate relative luminance
        function getLuminance(rgb) {
            const { r, g, b } = rgb;
            const [rs, gs, bs] = [r, g, b].map(c => {
                c = c / 255;
                return c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
            });
            return 0.2126 * rs + 0.7152 * gs + 0.0722 * bs;
        }

        // Function to calculate contrast ratio
        function getContrastRatio(color1, color2) {
            const rgb1 = hexToRgb(color1);
            const rgb2 = hexToRgb(color2);
            
            if (!rgb1 || !rgb2) return 0;
            
            const lum1 = getLuminance(rgb1);
            const lum2 = getLuminance(rgb2);
            
            const brightest = Math.max(lum1, lum2);
            const darkest = Math.min(lum1, lum2);
            
            return (brightest + 0.05) / (darkest + 0.05);
        }

        // Function to get contrast status
        function getContrastStatus(ratio, isText = true) {
            const threshold = isText ? 4.5 : 3.0;
            if (ratio >= 7.0) return { status: 'excellent', label: 'AAA' };
            if (ratio >= threshold) return { status: 'pass', label: 'AA' };
            return { status: 'fail', label: 'FAIL' };
        }

        // Function to analyze a theme
        function analyzeTheme(theme) {
            const textContrast = getContrastRatio(theme.background, theme.textColor);
            const primaryContrast = getContrastRatio(theme.background, theme.primary);
            
            const textStatus = getContrastStatus(textContrast, true);
            const primaryStatus = getContrastStatus(primaryContrast, false);
            
            const overallPass = textStatus.status !== 'fail' && primaryStatus.status !== 'fail';
            
            return {
                textContrast,
                primaryContrast,
                textStatus,
                primaryStatus,
                overallPass
            };
        }

        // Function to create theme card
        function createThemeCard(themeKey, theme) {
            const analysis = analyzeTheme(theme);
            const cardClass = analysis.overallPass ? 'pass' : 'fail';
            
            return `
                <div class="theme-card ${cardClass}">
                    <div class="theme-header">
                        <div class="theme-name">${theme.name}</div>
                        <div class="status-badge ${cardClass}">
                            ${analysis.overallPass ? 'PASS' : 'FAIL'}
                        </div>
                    </div>
                    <div class="theme-preview" style="background: ${theme.background};">
                        <div class="preview-text" style="color: ${theme.textColor};">
                            Sample Text
                        </div>
                    </div>
                    <div class="theme-details">
                        <div class="contrast-row">
                            <span class="contrast-label">Text Contrast:</span>
                            <span class="contrast-value ${analysis.textStatus.status}">
                                ${analysis.textContrast.toFixed(2)}:1 (${analysis.textStatus.label})
                            </span>
                        </div>
                        <div class="contrast-row">
                            <span class="contrast-label">Primary Contrast:</span>
                            <span class="contrast-value ${analysis.primaryStatus.status}">
                                ${analysis.primaryContrast.toFixed(2)}:1 (${analysis.primaryStatus.label})
                            </span>
                        </div>
                        ${!analysis.overallPass ? `
                            <div class="recommendations">
                                <h4>Recommendations:</h4>
                                <ul>
                                    ${analysis.textStatus.status === 'fail' ? '<li>Increase text contrast (need ‚â•4.5:1)</li>' : ''}
                                    ${analysis.primaryStatus.status === 'fail' ? '<li>Increase primary color contrast (need ‚â•3.0:1)</li>' : ''}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Function to generate summary stats
        function generateStats() {
            const analyses = Object.values(themes).map(analyzeTheme);
            const passCount = analyses.filter(a => a.overallPass).length;
            const failCount = analyses.length - passCount;
            const passRate = Math.round((passCount / analyses.length) * 100);

            return `
                <div class="stat-card">
                    <div class="stat-number pass">${passCount}</div>
                    <div class="stat-label">Themes Passing WCAG AA</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number fail">${failCount}</div>
                    <div class="stat-label">Themes Needing Fixes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number ${passRate >= 80 ? 'pass' : passRate >= 60 ? 'warning' : 'fail'}">${passRate}%</div>
                    <div class="stat-label">Overall Compliance Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Object.keys(themes).length}</div>
                    <div class="stat-label">Total Themes</div>
                </div>
            `;
        }

        // Populate the page
        document.getElementById('summaryStats').innerHTML = generateStats();
        document.getElementById('themesGrid').innerHTML = Object.entries(themes)
            .map(([key, theme]) => createThemeCard(key, theme))
            .join('');
    </script>
</body>
</html>
